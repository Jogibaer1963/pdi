<template name="repairView">
    {{#if currentUser}}
        {{> MainLayout_3}}
        {{> repairMachine}}
        <br><br>
        {{> washBayRepairMessage}}
    {{else}}
        {{> login}}
    {{/if}}
</template>


<template name="repairMachine">
    <form>
    <h1>Work Load Repair</h1>
    <button type="submit" class="loginSubmit startRepair">Repair Complete</button>
    </form>
    <form class="locationId">
        <div>
            <button type="submit" class="machineLocation">Update Location</button>
            <label for="locationId" class="mLocationId" ></label>
            <input type="text" class="machineLocationInput" id="locationId" name="locationId" required>
        </div>
    </form>
    <br><br><br><br><br><br>
    <div class="rTable">
        <div class="rTableRow ">
            <div class="rTableHead"><strong>Machine</strong></div>
            <div class="rTableHead"><strong>Ship Date</strong></div>
            <div class="rTableHead"><strong>Comments</strong></div>
            <div class="rTableHead"><strong>Rep</strong></div>
            <div class="rTableHead"><strong>Wash</strong></div>
            <div class="rTableHead"><strong>Location</strong></div>
        </div>
        {{#each shippList}}
            <div class="rTableRow openInspections {{selectedClass2}}">
                <div class="rTableCell">{{machineId}}{{newHeadId}}</div>
                <div class="rTableCell">{{date}}</div>
                <div class="rTableCell">{{shippingComment}}</div>
                <div class="rTableCell  {{getStatusColor repairStatus}}" style="background-color:{{getStatusColor repairStatus}}; color:{{getStatusColor repairStatus}}" >{{repairStatus}}</div>
                <div class="rTableCell  {{getStatusColor washStatus}}" style="background-color:{{getStatusColor washStatus}}; color:{{getStatusColor washStatus}}" >{{washStatus}}</div>
                <div class="rTableCell" style="background-color: #6fd981">{{locationId}}</div>
            </div>
        {{/each}}
    </div>
</template>

<template name="washBayRepairMessage">
    <div class="">
        <form class="messageToWashBay">
            <input type="text" id="pdiDescription" name="message" placeholder="Message to WashBay" required>
            <br><br>
            <button class="washBayMessage" type="submit">Submit Message to Wash Bay</button>
        </form>
    </div>
</template>

<template name="checkList">
{{#if currentUser}}
    <div class="whiteBox">
        <br>
      <a class="btn" href="/">Back to Main Overview</a>
      <a class="btn" href="/inspectionStart">Back to Inspections Overview</a>
    </div>
{{> inputNewCheckPoint}}
{{else}}
    {{> login}}
{{/if}}
</template>

<template name="inputNewCheckPoint">
  <div class="whiteBoxCheckPoints">
    <h1>PDI Checkpoints</h1>
    <div class="inputBox">
        <form class="inputNewCheck">
            <div class="">
                <label for="newPosition" class="input"></label>
                <select name="newPosition" id="newPosition" class="inputComment checkInput">
                  <option>Top</option>
                  <option>Bottom</option>
                  <option>Front</option>
                  <option>Back</option>
                  <option>Left</option>
                  <option>Right</option>
                  <option>Over All</option>
                  <option>Cab Inside/Outside</option>
                </select>
            </div>
            <div class="inputCheck">
              <label for="errorDescription"></label>
              <input type="text" id="errorDescription" name="errorDescription"
                     placeholder="Description" value="{{errorDescription}}" required>
            </div>
            <div class="rangeInput">
                <br>
                <ul class="checkbox rangeBox">
                    <li>
                        <div>
                            <label for="C77">
                                <input type="checkbox" value="C77" id="C77" name="range">C77</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="C78">
                                <input type="checkbox" value="C78" id="C78" name="range">C78</label>
                        </div>
                    </li>
                    <li>
                    <div>
                        <label for="C79">
                            <input type="checkbox" value="C79" id="C79" name="range">C79</label>
                    </div>
                    </li>
                </ul>
            </div>
            <div class="machineRange">
                <div>
                    <h3>Machine Range, divide by white space</h3>
                    <input type="text" id="machineRangeStart" name="machineRangeStart" placeholder="Range Start">
                </div>
                <div class="machineRangeEnd">
                    <input type="text" id="machineRangeEnd" name="machineRangeEnd" placeholder="Range End">
                </div>
            </div>
            <button class="newCheck" type="submit">Submit</button>
        </form>
        <button class="newCheck">Activate / Edit</button>
        <button class="newCheck colorCheckButtonDeactivate deActiveCheck">Deactivate</button>
    </div>
  </div>
    <br><br>
    <h2 class="posCheckListText posActiveText">Active Checklist</h2>
        <div class="rTable">
            <div class="rTableRow rTableHeadCheck">
                <div class="rTableHead posWidth"><strong>Pos</strong></div>
                <div class="rTableHead posFailure"><strong>Active Failures</strong></div>
                <div class="rTableHead posType"><strong>Type</strong></div>
                <div class="rTableHead posRange"><strong>Range Start</strong></div>
                <div class="rTableHead posRange"><strong>Range End</strong></div>
            </div>
            <div class="checkTable posCheckTable">
                {{#each checkList}}
                   <div class="rTableRow showCheckList {{selectedClass}}">
                      <div class="rTableCell posWidth">{{errorPos}}</div>
                      <div class="rTableCell posFailure">{{errorDescription}}</div>
                      <div class="rTableCell posType">{{machineType}}</div>
                      <div class="rTableCell posRange">{{machineRangeStart}}</div>
                      <div class="rTableCell posRange">{{machineRangeEnd}}</div>
                   </div>
                {{/each}}
            </div>
        </div>
        <h2 class="posTextInactive posCheckListText">Inactive Checkpoints</h2>
        <div class="rTable">
            <div class="rTableRow rTableHeadInactive">
                <div class="rTableHead posWidth"><strong>Pos</strong></div>
                <div class="rTableHead posFailure"><strong>Active Failures</strong></div>
                <div class="rTableHead posType"><strong>Type</strong></div>
                <div class="rTableHead posRange"><strong>Range Start</strong></div>
                <div class="rTableHead posRange"><strong>Range End</strong></div>
            </div>
            <div class="checkTable posCheckInactiveTable">
                {{#each inActiveCheckPoints}}
                    <div class="rTableRow showCheckList {{selectedClass}}">
                       <div class="rTableCell posWidth">{{errorPos}}</div>
                       <div class="rTableCell posFailure">{{errorDescription}}</div>
                       <div class="rTableCell posType">{{machineType}}</div>
                       <div class="rTableCell posRange">{{machineRangeStart}}</div>
                       <div class="rTableCell posRange">{{machineRangeEnd}}</div>
                    </div>
               {{/each}}
            </div>
        </div>
</template>











<template name="input_new_checklistItems">
  <form class="inputNewCheckListItems">
    <div>
        <button class="deActiveCheck" type="submit">Deactivate Check Point</button>
        <button class="reActiveCheck" type="submit">Re-activate / Edit </button>
        <br>
    </div>
{{#with editCheckpoint}}
        <div class="userBox">
            <label for="selectMe" class="input"></label>
            <select name="newPosition" id="selectMe" class="inputComment">
                <option selected="selected">{{errorPos}}</option>
                <option>Top</option>
                <option>Bottom</option>
                <option>Front</option>
                <option>Back</option>
                <option>Left</option>
                <option>Right</option>
                <option>Over All</option>
                <option>Cab Inside/Outside</option>
            </select>
        </div>
        <label for="errorDescription"></label>
        <input type="text" id="errorDescription" name="errorDescription"  placeholder="Description" value="{{errorDescription}}" required>
        <label for="machineType"></label>
        <input type="text" id="machineType" name="machineType"  placeholder="Machine Range" value="{{machineType}}" required>
{{/with}}
    </form>
    <br><br><br>
    <div class="checkListBox">
        <div class="rTable" style="background-color: #6fd981">
            <div class="rTableRow rTableHeadCheck">
                <div class="rTableHead posWidth"><strong>Pos</strong></div>
                <div class="rTableHead posFailure"><strong>Active Failures</strong></div>
                <div class="rTableHead posType"><strong>Type</strong></div>
                <div class="rTableHead posRange"><strong>Range Start</strong></div>
                <div class="rTableHead posRange"><strong>Range End</strong></div>
            </div>
            <br><br>
            {{#each checkList}}
                <div class="rTableRow showCheckList {{selectedClass}}">
                    <div class="rTableCell posWidth">{{errorPos}}</div>
                    <div class="rTableCell posFailure">{{errorDescription}}</div>
                    <div class="rTableCell posType">{{machineType}}</div>
                    <div class="rTableCell posRange">{{machineRangeStart}}</div>
                    <div class="rTableCell posRange">{{machineRangeEnd}}</div>
                </div>
            {{/each}}
        </div>
    </div>
</template>

                <div class="rTableHead posType"><strong>Type</strong></div>
                <div class="rTableHead posRange"><strong>Range Start</strong></div>
                <div class="rTableHead posRange"><strong>Range End</strong></div>
            </div>
            {{#each inActiveCheckPoints}}
                <div class="rTableRow showCheckList {{selectedClass}}">
                    <div class="rTableCell posWidth">{{errorPos}}</div>
                    <div class="rTableCell posFailure">{{errorDescription}}</div>
                    <div class="rTableCell posType">{{machineType}}</div>
                    <div class="rTableCell posRange">{{machineRangeStart}}</div>
                    <div class="rTableCell posRange">{{machineRangeEnd}}</div>
                </div>
            {{/each}}
        </div>
    </div>
</template>

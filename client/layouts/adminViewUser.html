<template name="adminViewUser">
    {{#if currentUser}}
       {{> AdminLayout}}
        <br><br>
    <h2>For updates Page has to be refreshed manually !!</h2>
        <div class="rTableMachine clearfix tablePos rTableStyle">
            <div class="rTableRow">
                <div class="rTableHeadOverView"><strong>id</strong></div>
                <div class="rTableHeadOverView"><strong>user</strong></div>
                <div class="rTableHeadOverView"><strong>Role</strong></div>
                <div class="rTableHeadOverView"><strong>Date Created</strong></div>
                <div class="rTableHeadOverView"><strong>Logged in</strong></div>
                <div class="rTableHeadOverView"><strong>Log out</strong></div>
                <div class="rTableHeadOverView"><strong>Erase User</strong></div>
            </div>
             {{#each userResult}}
                <div class="rTableRow {{selectedClass}}">
                    <div class="rTableCellOverView">{{_id}}</div>
                    <div class="rTableCellOverView">{{username}}</div>
                    <div class="rTableCellOverView">{{roles}}</div>
                    <div class="rTableCellOverView">{{createdAt}}</div>
                    <div class="rTableCellOverView {{getStatusLogin loginStatus}}"
                         style="background-color:{{getStatusLogin loginStatus}}; color:{{getStatusLogin
                                 loginStatus}}" >{{services.resume.loginTokens}}</div>
                    <div class="rTableCellOverView ">
                        <label>
                            <input class="rTableStyle" type="checkbox" name="logOut" value="{{_id}}">
                        </label>
                    </div>
                    <div class="rTableCellOverView">
                        <label>
                            <input class="rTableStyle" type="checkbox" value="{{_id}}">
                        </label>
                    </div>
                </div>
             {{/each}}
        </div>
        <form class="adminUserLog">
            <button type="button" class="backButton btnPos">Send</button>
        </form>
    {{else}}
        {{> login}}
    {{/if}}
</template>

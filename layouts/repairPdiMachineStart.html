<template name="repairPdiMachineStart">
    <button type="button" class="backButton" id="">Stop / Cancel Repair</button>
    <button type="button" class="startProcessButton" id="startButton">Start Repair</button>
    <button type="button" class="stopProcessButton" id="stopButton">Repair Finished</button>
    <br><br><br><br>
    <div class="counterTime">
        {{time}}
    </div>
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox " id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch" style="background-color: #ED3709">&nbsp;&nbsp;&nbsp;Pause Button
            <span class="onoffswitch-inner "></span>
        </label>
    </div>
    <br><br><br>
    <h2>Repair Order for Machine {{machineNr}}</h2>
  {{> repairOrder}}
</template>



<template name="repairOrder">
    <button type="button" class="repairButton" >List item => Repaired</button>
    <br><br><br><br><br>
    <div class="rTable repairOrderList">
        {{# with foundNewFailure}}
            {{#each repOrder}}
                <div class="rTableRow showCheckList {{selectedClass}}">
                    <div class="rTableCell">{{errorNr}}</div>
                    <div class="rTableCell pdiRepair">{{errorDescription}}</div>
                </div>
            {{/each}}
        {{/with}}
    </div>
</template>
